{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A AWESOME WEB !</title>
    <link rel="stylesheet" href="{% static '/css/semantic.css'%}">
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/semantic.js' %}"></script>
      <script src="{% static 'js/exporting.js' %}"></script>
      <script src="{% static 'js/highcharts-more.js' %}"></script>
      <script src="{% static 'js/highcharts.js' %}"></script>


  </head>
  <body>

  <div class="ui thin visible left sidebar inverted vertical menu">
      <div class="header item">
          <img src="{% static 'images/logo2.png' %}">
      </div>

      <div class="item">
          Documents
          <i class="browser icon"></i>
      </div>
      <div class="item">
          Charts
          <i class="bar chart icon"></i>
      </div>
      <div class="item">
          Others
          <i class="idea icon"></i>
      </div>
  </div>

  <div class="pusher">


  <div class="ui menu">
      <div class="header item" id="menu">
          Menu
          <i class="content icon"></i>
      </div>
      <div class="item">About us</div>
      <div class="item">Location</div>
      <div class="item">Others</div>
  </div>

<div class="ui equal width grid" style="width:60%;margin: 5px 5px 5px 5px">
  <div class="row">
     <div class="column">
         <div class="ui red segment">
             <div class="ui statistic">
                 <div class="value">5000</div>
                 <div class="label">Views</div>
             </div>
         </div>
     </div>
      <div class="column">
         <div class="ui blue segment">
             <div class="ui statistic">
             <div class="value">
                 2000
             </div>
             <div class="label">Downloads</div>
                 </div>
         </div>
     </div>
  </div>
    <div class="row">
        <div class="column">
         <div class="ui segment">
             <div class="ui divided items">
                 <div class="item">
                     <div class="content">
                         <div class="header">
                             This is title!
                         </div>
                         <div class="description">
                             something!
                         </div>
                         <div class="extra">
                             <div class="ui label">
                                 label 1
                             </div>
                             <div class="ui label">
                                 label 2
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
  </div>
</div>


      <div class="ui divider"></div>
      <div class="ui equal width grid" style="width:60%;margin: 5px 5px 5px 5px">
          <div class="row">

              <div class="column">
                  <div class="ui container segment">
                      <div class="ui simple dropdown item">
                          Area
                          <i class="dropdown icon"></i>
                          <div class="menu">
                              <div class="item" id="ZY">朝阳</div>
                              <div class="item" id="HD">海淀</div>
                              <div class="item" id="TZ">通州</div>
                          </div>
                      </div>
                  <div class="ui container" id="chart"></div>
              </div>
              </div>
          </div>

      </div>

</div>
<script>
    $('#menu').click(function (){
        $('.ui.sidebar').sidebar('toggle')
    });
</script>
<script>
      $('#TZ').click(function () {
        $('#chart').highcharts({
          title: {
            text: 'Monthly Average Temperature'
          },
          subtitle: {
            text: 'Source: WorldClimate.com'
          },
          xAxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
            'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
          },
          yAxis: {
            title: {
              text: 'Temperature (°C)'
            },
            plotLines: [{
              value: 0,
              width: 1,
              color: '#808080'
            }]
          },
          tooltip: {
            valueSuffix: '°C'
          },
          legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
          },
          series: [{
            name: 'Tokyo',
            data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
          }]
        });
      });
    </script>
